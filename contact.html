<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Star Glow Beaute</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="Images/favicon.webp" type="image/x-icon">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/eedac787f9.js" crossorigin="anonymous"></script>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>

<body>

    <nav data-aos="fade-down" data-aos-once="true">
        <div class="logo">
            <img src="Images/Logo.webp" alt="Star Glow Beaute">
        </div>
        <input hidden="" class="check-icon" id="check-icon" name="check-icon" type="checkbox">
        <label class="icon-menu" for="check-icon">
            <div class="bar bar--1"></div>
            <div class="bar bar--2"></div>
            <div class="bar bar--3"></div>
        </label>
        <ul class="nav-list" id="nav-list">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="about.html">About Us</a></li>
            <li class="nav-link"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="questions" data-aos="fade-down" data-aos-once="true">
        <h1>Have Question?</h1>
    </div>

    <div class="email" data-aos="fade-down">
        <a href="mailto:contact@starglowbeaute.com"><i class="fa-regular fa-envelope"></i></a>
        <h2>Email Us</h2>
        <h3>contact@starglowbeaute.com</h3>
    </div>

    <div class="main-about">
        <img src="Images/bottle.webp" alt=" Herbal Hair Solution" height="480px" data-aos="fade-up">

        <div class="contact-form-container" data-aos="fade-up">
            <form>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input class="name" type="text" id="fname" name="fname" required placeholder="First Name">
                    <input class="name" type="text" id="lname" name="lname" required placeholder="Last Name">
                </div>
    
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
    
                <div class="form-group">
                    <label for="message">Comment or Message *</label>
                    <textarea id="message" name="message" rows="4" required ></textarea>
                </div>
    
                <div class="form-group">
                    <label for="file">Attach a File</label>
                    <input type="file" id="file" name="file">
                </div>
    
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    
    </div>

    <footer>
        <p>Copyrights Â© 2024 Star Glow Beaute.<br>Made By <a href="https://instagram.com/literally.abeer" target="_blank">Abeer Khan</a></p>
        <a href="index.html"><i class="fa-brands fa-square-instagram"></i></a>
        <p>StarGlow products can be purchased at Amazon.com <br> {Coming Soon}</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="index.js"></script> <!-- Don't Move It -->
</body>

</html>
